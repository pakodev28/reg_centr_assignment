version: '3.3'
services:
  db:
    image: postgres:13.0-alpine
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - db_volume/var/lib/postgresql/data/
    env_file:
      - .env

  web:
    image: pako28/recipe_api:v1
    restart: always
    volumes:
      - static_value:/app/static/
    depends_on:
      - db
    env_file:
      - .env

  nginx:
      image: nginx:1.21.3-alpine
      ports:
        - "80:80"
      volumes:
        - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
        - static_value:/var/html/static/
      depends_on:
        - web

volumes:
  db_volume:
  static_value:
